<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link href="../assets/icon/logo.png" rel="icon">

    <meta content="Easy Car Rental, Car rental,Vehicle Rental" name="keywords">
    <meta content="This is Car Rental Web Project." name="description">
    <meta content="Nimesh Piyumantha" name="author">
    <meta content="Nimesh Piyumantha" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="../assets/vendor/normalize.css">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">

    <link href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <!-- Template Main CSS File -->

    <style>
        /* Error */
        .control-error {
            color: red;
            font-size: 0.9em;
        }

        /* Section Border */
        .sectionBorder {
            box-shadow: rgba(0, 0, 0, 0.3) 0 19px 38px, rgba(0, 0, 0, 0.22) 0 15px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<section class="container-fluid" id="manageDriver">
    <div id="manageDriverContent">
        <section class="container-fluid text-center bg-info text-white rounded-3">
            <h1 class="fw-bold text-uppercase">Manage Driver</h1>
        </section>
        <section class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-12">
                    <form class="row" id="driverForm">
                        <section id="sec1Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="user_Id">Driver Id</label>
                                <input class="form-control" id="user_Id" readonly type="text" name="user_Id">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" id="firstName" type="text" name="firstName">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" type="text" name="lastName">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="contact_No">Contact Number</label>
                                <input class="form-control" id="contact_No" type="text" name="contact_No">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" id="address" type="text" name="address">
                                <span class="control-error"></span>
                            </div>
                        </section>

                        <section id="sec2Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="text" name="email">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="nic_No">NIC NUmber</label>
                                <input class="form-control" id="nic_No" type="text" name="nic_No">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_No">Driving License ID</label>
                                <input class="form-control" id="license_No" type="text" name="license_No">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_Img">Driving License image</label>
                                <input class="form-control" id="license_Img" type="file" name="license_Img">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="driverAvailability">Availability</label>
                                <select class="form-control" id="driverAvailability" name="driverAvailability">
                                    <option value="AVAILABLE">AVAILABLE</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                        </section>

                        <section id="sec3" class="col">
                            <div class="mb-sm-0">
                                <label for="role_Type" class="form-label">Role type</label>
                                <select class="form-control" id="role_Type" name="role_Type">
                                    <option value="DRIVER">DRIVER</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-4">
                                <label for="user_Name" class="form-label">User Name</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input class="form-control" id="user_Name" type="text" name="user_Name">
                                    <span class="control-error"></span>
                                </div>
                            </div>
                            <div class="mb-sm-4">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" type="password" name="password">
                                <span class="control-error"></span>
                            </div>

                            <div class="row-cols-4">
                                <button class="btn btn-success mt-2 m-2" id="btnSaveDriver" type="button"
                                        formaction="driverForm">Save
                                </button>
                                <button type="button" class="btn btn-warning" id="btnUpdateDriver">Update</button>
                                <button type="button" class="btn btn-danger" id="btnDeleteDriver">Delete</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </section>

        <!-- View Driver Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 300px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact No</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>NIC Number</th>
                            <th>Driving License ID</th>
                            <th>Availability Type</th>
                            <th>Role Type</th>
                            <th>User Name</th>
                            <th>Password</th>

                        </tr>
                        </thead>
                        <tbody id="driverTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Driver Details Table End -->

    </div>
</section>

<script src="../assets/vendor/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js "></script>

<!-- Controller JS File -->
<script src="../controller/DriverController.js" rel="script"></script>

</body>
</html>
