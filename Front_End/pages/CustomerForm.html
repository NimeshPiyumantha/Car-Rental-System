<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link href="../assets/icon/logo.png" rel="icon">

    <meta content="Easy Car Rental, Car rental,Vehicle Rental" name="keywords">
    <meta content="This is Car Rental Web Project." name="description">
    <meta content="Nimesh Piyumantha" name="author">
    <meta content="Nimesh Piyumantha" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="../assets/vendor/normalize.css">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">

    <link href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <!-- Template Main CSS File -->


<body>
<section class="container-fluid" id="manageDriver">
    <div id="manageDriverContent">
        <section class="container-fluid text-center bg-info text-white rounded-3">
            <h1 class="fw-bold text-uppercase">Manage Customer</h1>
        </section>
        <section class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-12">
                    <form class="row" id="customerForm">

                        <section id="sec1Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="user_Id">Driver Id</label>
                                <input type="text" name="user_Id" class="form-control" readonly id="user_Id"
                                       placeholder="C00-001">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" name="firstName" class="form-control" id="firstName"
                                       placeholder="First Name">
                                <span class="control-error"></span>

                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="lastName"
                                       placeholder="Last Name">
                                <span class="control-error"></span>

                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="contact_No">Contact Number</label>
                                <input type="text" name="contact_No" class="form-control" id="contact_No"
                                       placeholder="Contact Number">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" name="address" class="form-control" id="address"
                                       placeholder="Address">
                                <span class="control-error"></span>
                            </div>
                        </section>

                        <section id="sec2Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" name="email" class="form-control" id="email"
                                       placeholder="Email Address">
                                <span class="control-error"></span>

                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="nic">NIC NUmber</label>
                                <input type="text" name="nic" class="form-control" id="nic" placeholder="National ID">
                                <span class="control-error"></span>

                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_No">Driving License ID</label>
                                <input type="text" name="license_No" class="form-control" id="license_No"
                                       placeholder="Driving License">
                                <span class="control-error"></span>

                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_Img">Upload NIC image</label>
                                <input type="file" name="nic_Img" class="form-control" id="nic_Img">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_Img">Upload Driving License image</label>
                                <input type="file" name="license_Img" class="form-control" id="license_Img">
                                <span class="control-error"></span>
                            </div>
                        </section>

                        <section id="sec3" class="col">
                            <div class="mb-sm-0">
                                <label for="role_Type" class="form-label">Role type</label>
                                <select class="form-control" id="role_Type" name="role_Type">
                                    <option value="REGISTERED_USER">REGISTERED_USER</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0">
                                <label for="user_Name" class="form-label">User Name</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" name="user_Name" class="form-control" id="user_Name"
                                           placeholder="User Name">
                                    <span class="control-error"></span>
                                </div>
                            </div>
                            <div class="mb-sm-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Enter Password">
                                <span class="control-error"></span>
                            </div>

                            <div class="row-cols-4">
                                <button class="btn btn-warning m-2 p-2" id="btnUpdateCustomer" type="button">Update</button>
                                <button type="button" class="btn btn-danger m-2 p-2" id="btnDeleteCustomer">Delete</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </section>

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 300px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact No</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>NIC Number</th>
                            <th>Driving License ID</th>
                            <th>Role Type</th>
                            <th>User Name</th>
                            <th>Password</th>

                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->

    </div>
</section>

<script src="../controller/Reg_UserController.js" rel="script"></script>

</body>
</html>
