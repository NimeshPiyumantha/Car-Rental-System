<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link href="../assets/icon/logo.png" rel="icon">

    <meta content="Easy Car Rental, Car rental,Vehicle Rental" name="keywords">
    <meta content="This is Car Rental Web Project." name="description">
    <meta content="Nimesh Piyumantha" name="author">
    <meta content="Nimesh Piyumantha" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="../assets/vendor/normalize.css">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">

    <link href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <!-- Template Main CSS File -->

    <style>
        /* Error */
        .control-error {
            color: red;
            font-size: 0.9em;
        }

        /* Section Border */
        .sectionBorder {
            box-shadow: rgba(0, 0, 0, 0.3) 0 19px 38px, rgba(0, 0, 0, 0.22) 0 15px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<section class="container-fluid" id="manageDriver">
    <div id="manageDriverContent">
        <section class="container-fluid text-center bg-info text-white rounded-3">
            <h1 class="fw-bold text-uppercase">Manage Car</h1>
        </section>
        <section class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-12">
                    <form class="row" action="car" id="carForm" method="post">
                        <section id="sec1Car" class="col-md-4 mt-3">
                            <div class="mb-sm-0">
                                <label class="form-label" for="car_Id">Car Id</label>
                                <input class="form-control" id="car_Id" type="text" readonly name="car_Id">
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="name">Brand</label>
                                <input class="form-control" id="name" type="text" name="name">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="brand">Model</label>
                                <input class="form-control" id="brand" type="text" name="brand">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="type">Type</label>
                                <select class="form-control" id="type" name="type">
                                    <option value="GENERAL">GENERAL</option>
                                    <option value="LUXURY">LUXURY</option>
                                    <option value="PREMIUM">PREMIUM</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="front_View">Front View</label>
                                <input class="form-control" id="front_View" type="file" name="front_View">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="back_View">Back View</label>
                                <input class="form-control" id="back_View" type="file" name="back_View">
                                <span class="control-error"></span>
                            </div>
                        </section>

                        <section id="sec2Car" class="col-md-4 mt-3">
                            <div class="mb-sm-0">
                                <label class="form-label" for="side_View">Side View</label>
                                <input class="form-control" id="side_View" type="file" name="side_View">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="interior">Interior</label>
                                <input class="form-control" id="interior" type="file" name="interior">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="number_Of_Passengers">Number Of Passengers</label>
                                <input class="form-control" id="number_Of_Passengers" type="text"
                                       name="number_Of_Passengers">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="transmission_Type">Transmission Type</label>
                                <select class="form-control" id="transmission_Type" name="transmission_Type">
                                    <option value="AUTO">AUTO</option>
                                    <option value="MANUAL">MANUAL</option>
                                </select>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="fuel_Type">Fuel Type</label>
                                <select class="form-control" id="fuel_Type" name="fuel_Type">
                                    <option value="DIESEL">DIESEL</option>
                                    <option value="PETROL">PETROL</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="daily_Rate">Daily Rate</label>
                                <input class="form-control" id="daily_Rate" type="text" name="daily_Rate">
                            </div>
                            <span class="control-error"></span>
                        </section>

                        <section id="sec3Car" class="col-md-4 mt-3">
                            <div class="mb-sm-0">
                                <label class="form-label" for="monthly_Rate">Monthly Rate</label>
                                <input class="form-control" id="monthly_Rate" type="text" name="monthly_Rate">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="price_Extra_KM">Price Extra KM</label>
                                <input class="form-control" id="price_Extra_KM" type="text" name="price_Extra_KM">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="registration_Number">Registration Number</label>
                                <input class="form-control" id="registration_Number" type="text"
                                       name="registration_Number">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="free_Mileage">Free Mileage</label>
                                <input class="form-control" id="free_Mileage" type="text" name="free_Mileage">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="color">Color</label>
                                <input class="form-control" id="color" type="text" name="color">
                                <span class="control-error"></span>
                            </div>
                            <div class="mb-sm-0 mt-3">
                                <label class="form-label" for="vehicleAvailabilityType">Vehicle Availability
                                    Type</label>
                                <select class="form-control" id="vehicleAvailabilityType"
                                        name="vehicleAvailabilityType">
                                    <option value="AVAILABLE">AVAILABLE</option>
                                </select>
                                <span class="control-error"></span>
                            </div>

                            <div class="mt-4 mb-3 d-grid gap-2 d-sm-flex justify-content-md-center">
                                <button class="btn btn-success me-md-1" id="btnSaveCar" type="button" formaction="driverForm">Save
                                </button>
                                <button type="button" class="btn btn-warning me-md-1" id="btnUpdateCar">Update</button>
                                <button type="button" class="btn btn-danger" id="btnDeleteCar">Delete</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </section>

        <!-- View Car Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 300px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Type</th>
                            <th>No Passengers</th>
                            <th>Transition Type</th>
                            <th>Fuel Type</th>
                            <th>Daily Rent Rate</th>
                            <th>Monthly Rent Rate</th>
                            <th>Price KM</th>
                            <th>Reg Number</th>
                            <th>Free Mileage</th>
                            <th>Color</th>
                            <th>Availability Type</th>
                        </tr>
                        </thead>
                        <tbody id="carTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Car Details Table End -->
    </div>
</section>

<!-- Controller JS File -->
<script src="../controller/CarController.js" rel="script"></script>

<!-- Util JS File -->
<script src="../util/alert.js" rel="script"></script>
<script src="../util/validation.js" rel="script"></script>

</body>
</html>
