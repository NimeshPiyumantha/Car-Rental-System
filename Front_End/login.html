<body>
<section class="vh-100 bg-login">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/img/login.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="assets/icon/logo.png" style="width: 5em">
                                        <span class="h1 fw-bold mb-0 text-center p-1">Easy Rental</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select class="form-control form-control-lg" id="role_Type" name="role_Type">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="REGISTERED_USER">REGISTERED_USER</option>
                                            <option value="DRIVER">DRIVER</option>
                                        </select>
                                        <span class="control-error"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="user_Name" name="user_Name" class="form-control form-control-lg"
                                               placeholder="Enter User Name"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                                               placeholder="Enter Password"/>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-success btn-lg m-3" type="button">Login</button>
                                    </div>

                                    <a class="h5 m-3" href="#!">Forgot password ?</a>
                                    <p class="mb-5 pb-lg-2 p-3 h5" style="color: #393f81;">Don't have an account ? <a href="index.html" style="color: #393f81; font-size: 20px;text-decoration: underline;text-decoration-color:#fc5c65;">Register
                                        here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
