<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link href="assets/icon/logo.png" rel="icon">

    <meta content="Easy Car Rental, Car rental,Vehicle Rental" name="keywords">
    <meta content="This is Car Rental Web Project." name="description">
    <meta content="Nimesh Piyumantha" name="author">
    <meta content="Nimesh Piyumantha" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="assets/vendor/normalize.css">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">

    <link href="assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<section class="container-fluid" id="manageDriver">
    <div id="manageDriverContent">
        <section class="container-fluid text-center bg-info text-white rounded-3">
            <h1 class="fw-bold text-uppercase">Manage Driver</h1>
        </section>
        <section class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-12">
                    <form id="driverForm" class="row">
                        <section id="sec1Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="driver_Id">Driver Id</label>
                                <input class="form-control" id="driver_Id" name="driver_Id" placeholder="DRI-001" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="driverFirstName">First Name</label>
                                <input class="form-control" id="driverFirstName" name="dfname" placeholder="First Name" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="driverLastName">Last Name</label>
                                <input class="form-control" id="driverLastName" name="dlname" placeholder="Last Name" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="contactNo">Contact Number</label>
                                <input class="form-control" id="contactNo" name="contactNo" placeholder="Contact No" type="text">
                            </div>
                        </section>
                        <section id="sec2Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" id="address" name="address" placeholder="Address" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="driverEmail">Email</label>
                                <input class="form-control" id="driverEmail" name="Email" placeholder="Email" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="nicNo">NIC NO</label>
                                <input class="form-control" id="nicNo" name="nicNo" placeholder="NIC NO" type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="availability">Availability</label>
                                <input class="form-control" id="availability" name="availability" placeholder="Availability" type="text">
                            </div>
                        </section>
                        <section id="sec3Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label for="driverUserName" class="form-label">User Name</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="driverUserName" name="driverUserName" placeholder="User Name" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-sm-4">
                                <label class="form-label" for="driverPassword">Password</label>
                                <input class="form-control" id="driverPassword" name="driverPassword" placeholder="Password" type="text">
                            </div>

                            <div class="row-cols-4">
                                <button type="button" class="btn btn-success" id="addDriverBtn">Save</button>
                                <button type="button" class="btn btn-primary" id="updateDriver">Update</button>
                                <button type="button" class="btn btn-danger" id="deleteDriver">Delete</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
</body>

</html>
