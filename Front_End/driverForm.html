<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link href="assets/icon/logo.png" rel="icon">

    <meta content="Easy Car Rental, Car rental,Vehicle Rental" name="keywords">
    <meta content="This is Car Rental Web Project." name="description">
    <meta content="Nimesh Piyumantha" name="author">
    <meta content="Nimesh Piyumantha" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="assets/vendor/normalize.css">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">

    <link href="assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<section class="container-fluid" id="manageDriver">
    <div id="manageDriverContent">
        <section class="container-fluid text-center bg-info text-white rounded-3">
            <h1 class="fw-bold text-uppercase">Manage Driver</h1>
        </section>
        <section class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-12">
                    <form id="driverForm" class="row">
                        <section id="sec1Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="driver_Id">Driver Id</label>
                                <input class="form-control" id="driver_Id" name="driver_Id" placeholder="DRI-001"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" id="firstName" name="firstName" placeholder="Nimesh"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" placeholder="Piyumantha"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="contact_No">Contact Number</label>
                                <input class="form-control" id="contact_No" name="contact_No" placeholder="0777123456"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" id="address" name="address" placeholder="Galle" type="text">
                            </div>
                        </section>

                        <section id="sec2Driver" class="col-4">
                            <div class="mb-sm-0">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="nimma12@gmail.com"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="nic_No">NIC NUmber</label>
                                <input class="form-control" id="nic_No" name="nic_No" placeholder="2000001123"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_No">Driving License ID</label>
                                <input class="form-control" id="license_No" name="license_No" placeholder="2000301123"
                                       type="text">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="license_Img">Driving License image</label>
                                <input class="form-control" id="license_Img" name="license_Img" type="file">
                            </div>
                            <div class="mb-sm-0">
                                <label class="form-label" for="driverAvailability">Availability</label>
                                <select class="form-control form-control-lg" id="driverAvailability"
                                        name="driverAvailability">
                                    <option value="AVAILABLE">AVAILABLE</option>
                                    <option value="UNAVAILABLE">UNAVAILABLE</option>
                                </select>
                            </div>
                        </section>

                        <section id="sec3" class="col">

                            <div class="mb-sm-0">
                                <label for="role_Type" class="form-label">Role type</label>
                                <select class="form-control form-control-lg" id="role_Type" name="role_Type">
                                    <option value="DRIVER">DRIVER</option>
                                </select>
                                <label for="user_Name" class="form-label">User Name</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="user_Name"
                                           name="user_Name"
                                           placeholder="Nimesh12" aria-describedby="inputGroupPrepend" required>
                                </div>
                            </div>
                            <div class="mb-sm-4">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" name="password"
                                       placeholder="Your password" type="text">
                            </div>

                            <div class="row-cols-4">
                                <button type="button" class="btn btn-success" id="btnSaveDriver">Save</button>
                                <button type="button" class="btn btn-primary" id="btnUpdateDriver">Update</button>
                                <button type="button" class="btn btn-danger" id="btnDeleteDriver">Delete</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
<!-- Controller JS File -->
<script src="controller/DriverController.js" rel="script"></script>

<!-- Util JS File -->
<script src="util/alert.js" rel="script"></script>
<script src="util/validation.js" rel="script"></script>

</body>

</html>
